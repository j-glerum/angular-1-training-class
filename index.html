<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Heroes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <script src="vendor/angular.js"></script>
  <script src="src/app.js"></script>
</head>
<body ng-app="app">
  <div class="container" ng-controller="AppController">
    <h1>{{ title }}</h1>
    <div>
      <table>
        <ul class="list-group">
          <th>Name</th>
          <th>Power</th>
          <th>Light</th>
          <th>Affiliations</th>
        </tr>
        <tr ng-repeat="id in heroes">
          <td>{{id.name}}</td>
          <td>{{id.power}}</td>
          <td>{{id.light}}</td>
          <td>{{id.affiliations}}</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
